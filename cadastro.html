<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keywords" content="Gerenciador Financeiro, Investimento, Economizar, Poupar, Finanças">

  <!-- Style -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/login.css">
  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Font Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <title>WalletWise - Cadastro</title>
</head>

<body class="bg-green-w">
  <header class="container-w bg-green-menu">
    <div class="container display-flex align-center">
      <a href="index.html"><img src="./img/walletWise_hor.svg" width="230px" alt="WalletWise"></a>
    </div>
  </header>
  <section class="container">
    <div class="container-form">
      <form class="form">
        <h2 class="title">Crie sua conta como quiser</h2>
        <h4>Entrar usando uma conta:</h4>
        <a href="https://www.facebook.com" class="btn-cadastro bg-facebook"><i class="fa-brands fa-facebook-f color-blue"></i>Registre-se com o Facebook</a>
        <a href="https://www.gmail.com" class="btn-cadastro bg-google"><i class="fa-brands fa-google"></i>Registre-se com o Google</a>
        <span class="bg-line">ou</span>
        <label for="">Seu email:</label>
        <input type="text" placeholder="ID, E-mail, CPF">
        <label for="">Senha:</label>
        <input type="password" placeholder="******">
        <label for="">Repetir senha:</label>
        <input type="password" placeholder="******">
        <div class="checkbox">
          <input type="checkbox" no-checked>
          <label for="">Li e concordo com os termos de uso</label>
        </div>
        <a href="inicio.html" class="btn-form bg-green">Criar uma conta</a>
      </form>
    </div>
  </section>
  <footer class="container-w bg-green footer">
    <div class="container">
      <p>2023 Todos os direitos reservados - <strong>WalletWise &copy;</strong></p>
    </div>
  </footer>
  <!-- Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
